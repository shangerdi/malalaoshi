<template name="feedbacks">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>用户手机号</th>
        <th>反馈内容</th>
        <th>提交时间</th>
      </tr>
    </thead>
    <tbody>
      {{#each feedbacks}}
      {{> feedbackItem}}
      {{/each}}
    </tbody>
  </table>
</template>
<template name="feedbackItem">
  <tr>
    <td>{{phoneNo}}</td>
    <td>{{content}}</td>
    <td>{{created}}</td>
  </tr>
</template>
