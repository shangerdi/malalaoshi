<template name="header">
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}"><span class="title"><span class="red">非常</span>公会 <sup>{{sup}}</sup></span> &nbsp; &nbsp; <span class="subtitle">青年老师自学习社团</span></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden-xs {{activeRouteClass  'messages'}}">
            <a href="{{pathFor 'messages'}}"><span class="lnr lnr-envelope"></span><sup><span class="message-cnt badge">{{#if messageCount}}{{messageCount}}{{/if}}</span></sup></a>
          </li>
          {{# if currentUser}}
          {{> loginButtons}}
          {{else}}
          <li>
            <a href="{{pathFor 'mylogin'}}">登录 | 注册</a>
          </li>
          {{/if}}
        </ul>
      </div>
    </nav>
  </div>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass  'dashboard'}}">
          <a href="{{pathFor 'dashboard'}}">首页</a>
        </li>
        {{#if isParentOrAdmin}}
        <li class="{{activeRouteClass  'teachersList'}}">
          <a href="{{pathFor 'teachersList'}}">老师列表</a>
        </li>
        <li class="{{activeRouteClass  'orders'}}">
          <a href="{{pathFor 'orders'}}">我的订单</a>
        </li>
        {{/if}}
        {{#if currentUser}}
        <li class="{{activeRouteClass  'profileEditBasic'}}">
          <a href="{{pathFor 'profileEditBasic'}}">个人资料</a>
        </li>
        {{/if}}
        <li class="{{activeRouteClass  'messages'}}">
          <a href="{{pathFor 'messages'}}">消息</a>
        </li>
        <li class="{{activeRouteClass  'rights'}}">
          <a href="{{pathFor 'rights'}}">会员权益</a>
        </li>
        <li class="{{activeRouteClass  'feedback'}}">
          <a href="{{pathFor 'feedback'}}">意见与建议</a>
        </li>
        {{#if isAdmin}}
        <li class="{{activeRouteClass  'users'}}">
          <a href="{{pathFor 'users'}}">用户管理</a>
        </li>
        <li class="{{activeRouteClass  'teachers'}}">
          <a href="{{pathFor 'teachers'}}">审核老师</a>
        </li>
        <li class="{{activeRouteClass  'feedbacks'}}">
          <a href="{{pathFor 'feedbacks'}}">用户反馈</a>
        </li>
        <li class="{{activeRouteClass  'pages'}}">
          <a href="{{pathFor 'pages'}}">栏目管理</a>
        </li>
        {{/if}}
      </ul>
    </div>
    </div>
  </nav>
</template>
