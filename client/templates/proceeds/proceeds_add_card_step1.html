<template name="proceedsAddCardStep1">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">添加银行卡</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#ionItem class="item-icon-right" iconRight=true}}
          持卡人<input id="cardUserName" disabled type="text" value="{{currentUser.profile.name}}" placeholder="持卡人真实姓名"/>
        {{/ionItem}}
        {{#ionItem class="item-icon-right" iconRight=true}}
          卡号<input id="cardNumber" type="text" value="{{cardInfo.cardNumber}}" placeholder="储蓄卡号"/>
        {{/ionItem}}
        {{#ionItem class="item-icon-right" iconRight=true}}
          <button data-action="add-card-step2">下一步</button>
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
