<template name="proceedsIndex">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">收入</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <img src="/images/proceeds/security.png" class="button button-clear button-light" data-action="proceeds-security"
         style="right: 10px; height: 16px;">
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div style="text-align: center; background-color: #fff; margin-bottom: 8px;">
        <div style="font-size: 30px; padding: 44px 0px 20px; font-weight: bold; color: #4d4d4d">
          ¥ {{fen2YuanFixed2 teacherBalance.balance}}
        </div>
        {{#if teacherBalance.isSetPass}}
          <button class="btn btn-success" data-action="proceeds-withdraw"
                style="margin: 30px 0px 44px; font-size: 15px; font-weight: bold; width: 117px; height: 40px;">提现</button>
        {{else}}
          <div style="font-size: 13px; color: #e8413d">
            <img width="11px" src="/images/proceeds/warning.png">
            <span>&nbsp;设置账户密码，保障账户安全</span>
          </div>
          <button class="btn btn-success" data-action="proceeds-security"
                  style="margin: 30px 0px 44px; font-size: 15px; font-weight: bold; width: 117px; height: 40px;">提现</button>
        {{/if}}
      </div>

      {{#ionList}}
        {{#ionItem class="item-icon-right" path="proceedsDetails" iconRight=true}}
          收支明细
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
        {{#ionItem class="item-icon-right" path="proceedsMyCards" iconRight=true}}
          我的银行卡
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
