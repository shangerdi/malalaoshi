<template name="proceedsAddCardStep3">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">填写校验码</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#ionItem}}
          请输入手机号 {{cardInfo.cardPhoneNumber}} 收到的短信校验码
        {{/ionItem}}
        {{#ionItem class="item-icon-right" iconRight=true}}
          <input type="text" />
          <button>重新获取</button>
        {{/ionItem}}
        {{#ionItem class="item-icon-right" iconRight=true}}
          <button data-action="add-card">下一步</button>
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
