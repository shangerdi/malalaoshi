<template name="feedbacks">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>用户手机号</th>
        <th>反馈内容</th>
        <th>提交时间</th>
      </tr>
    </thead>
    <tbody>
      {{#each feedbacks}}
      <tr>
        <td>{{phoneNo}}</td>
        <td>{{content}}</td>
        <td>{{created}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
