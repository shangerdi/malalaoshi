<template name="adminOrders">
  <div class="mala-row">
    <div class="col-sm-2">
      {{> adminNav}}
    </div>
    <div class="col-sm-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>学生</th><th>老师</th><th>课程</th><th>课时</th><th>费用</th><th>状态</th><th>创建时间</th><th></th>
          </tr>
        </thead>
        <tbody>
          {{#each orders}}
          <tr>
            <td>{{student.name}}</td>
            <td>{{teacher.name}}</td>
            <td>{{subject}}</td>
            <td>{{hour}}</td>
            <td>{{cost}}</td>
            <td>{{status}}</td>
            <td>{{created}}</td>
            <td>
              <a href="{{pathFor 'adminOrder'}}"><i class="mala mala-pencil"></i></a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
