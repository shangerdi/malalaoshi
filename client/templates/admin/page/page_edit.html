<template name="adminPage">
    <form class="form form-horizontal">
        <input type="hidden" name="name" value="{{name}}"/>
        <div class="col-sm-12">
            <div class="form-group {{errorClass 'title'}} {{errorClass 'name'}}">
                <label class="control-label" for="name">栏目名称</label>
                <span class="help-block">{{errorMessage 'title'}}</span>
                <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
            <div class="form-group">
                <input name="title" id="title" type="text"  placeholder="请输入栏目名称" class="form-control" value="{{title}}"/>
            </div>
            <div class="form-group {{errorClass 'editorTextArea'}}">
                <label class="control-label" for="name">正文</label>
                <span class="help-block">{{errorMessage 'editorTextArea'}}</span>
            </div>
            <div class="form-group">
            <div>
                <form>
                    <textarea name="editorTextArea" id="editorTextArea">{{editorTextArea}}</textarea>
                </form>
            </div>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <input class="col-sm-2 btn btn-success submit" type="submit" value="保存" />
            </div>
            </div>
        </div>
    </form>
</template>
