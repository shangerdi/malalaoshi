<template name="adminUsers">
  <h5>总用户数：{{userCount}}</h5>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th><th>用户名</th><th>注册时间</th><th>角色</th><th></th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
      <tr>
        <td>{{_id}}</td>
        <td>{{username}}</td>
        <td>{{created}}</td>
        <td>{{role}}</td>
        <td>
          <a href="{{pathFor 'adminUser'}}"><i class="lnr lnr-pencil"></i></a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
