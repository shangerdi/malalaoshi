<template name="adminUsers">
  <div class="row">
    <div class="col-sm-3">
      {{> adminNav}}
    </div>
    <div class="col-sm-9">
      <h5>总用户数：{{userCount}}</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th><th>用户名</th><th>姓名</th><th>注册时间</th><th>角色</th><th></th>
          </tr>
        </thead>
        <tbody>
          {{#each users}}
          <tr>
            <td>{{_id}}</td>
            <td>{{username}}</td>
            <td>{{profile.name}}</td>
            <td>{{created}}</td>
            <td>{{role}}</td>
            <td>
              <a href="{{pathFor 'adminUser'}}"><i class="mala mala-pencil"></i></a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
