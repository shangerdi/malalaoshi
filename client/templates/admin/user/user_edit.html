<template name="adminUser">
  <div class="mlls-row">
    <div class="col-sm-2">
      {{> adminNav}}
    </div>
    <div class="col-sm-10">
      <form id="role-form">
        <input type="hidden" name="id" value="{{user._id}}"/>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th><th>用户名</th><th>注册时间</th><th>角色</th><th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{user._id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.created}}</td>
              <td>
                <div class="col-sm-10 controls">
                  <select class="form-control" id="role" name="role" value="{{user.role}}">
                    {{#each getUserRoleList}}
                    <option value="{{key}}" selected="{{#if $eq ../user.role key}}selected{{/if}}">{{key}}</option>
                    {{/each}}
                  </select>
                </div>
              </td>
              <td style="text-align:center;"><input class="btn btn-success submit" type="submit" value="保存" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    {{>profileEditBasicForm}}
  </div>
</template>
