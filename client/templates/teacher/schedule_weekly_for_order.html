<template name="scheduleWeeklyForOrder">
{{#ionView}}
  {{#ionContent}}
    <div class="course-table-box {{errorClass 'phases'}}">
      <div>每周共{{lessonCounts}}课时</div>
      <table class="table course-table">
        <thead><tr class="week-row"><td></td><td>周一</td><td>周二</td><td>周三</td><td>周四</td><td>周五</td><td>周六</td><td>周日</td></tr></thead>
        <!-- <tr><td class="time-phase"></td><td data-weekday=0 data-start=0 data-end=0 class="phase available|un-available">......</tr> -->
        <tbody>
          {{#each timePhases}}
            <tr>
              <td class="time-phase">{{convMinutes2Str start}} -- {{convMinutes2Str end}}</td>
              {{#each days}}
              <td data-weekday="{{this}}" data-start="{{../start}}" data-end="{{../end}}" class="phase {{getPhaseState this ../start ../end}}">{{getPhaseText this ../start ../end}}</td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
      <span class="help-block">{{errorMessage 'phases'}}</span>
    </div>
    <div class="{{errorClass 'lessonCount'}}">
      <label class="" for="lessonCount">
        课时数:
        <input type="text" id="lessonCount" name="lessonCount"/>
      </label>
      <span class="help-block">{{errorMessage 'lessonCount'}}</span>
      <input class="btn btn-success button button-block button-assertive btn-save" type="button" value="保存"/>
    </div>
  {{/ionContent}}
{{/ionView}}
</template>
