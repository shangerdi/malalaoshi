<template name="userEdit">
  <form>
    <input type="hidden" name="id" value="{{_id}}"/>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th><th>用户名</th><th>注册时间</th><th>角色</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{_id}}</td>
          <td>{{username}}</td>
          <td>{{created}}</td>
          <td>
            <div class="col-sm-10 controls">
              <select class="form-control" id="role" name="role" value="{{role}}">
                  <option value="admin" selected="{{isEqual role 'admin'}}">admin</option>
                  <option value="teacher" selected="{{isEqual role 'teacher'}}">teacher</option>
                  <option value="manager" selected="{{isEqual role 'manager'}}">manager</option>
              </select>
            </div>
          </td>
          <td style="text-align:center;"><input class="btn btn-success submit" type="submit" value="保存" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</template>
