<template name="profileNav">
<div class="profile-nav">
  <div class="avatar">
    <img src="{{currentUser.profile.avatarUrl}}" class="img-responsive" >
  </div>
  <div class="username">
    <span>{{currentUser.profile.name}}</span>
  </div>
  <div>
    <input class="btn btn-success edit-profile" type="button" value="完善您的个人资料" >
  </div>
  <div class="items">
    <div class="title">审核项目</div>
    <ul class="list-unstyled">
      <li class="base-info"><i class="mala mala-id flag {{#if isApproved 'basic'}}success{{/if}}"></i>基本信息</li>
      <li class="edu-info"><i class="mala mala-edu flag {{#if isApproved 'edu'}}success{{/if}}"></i>教育信息</li>
      <li class="cert-info"><i class="mala mala-cert flag {{#if isApproved 'cert'}}success{{/if}}}"></i>教学资质</li>
    </ul>
  </div>
</div>
</template>
