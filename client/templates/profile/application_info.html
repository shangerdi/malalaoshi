<template name="applicationInfo">
  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">完善资料</h1>
  {{/contentFor}}

<div class="apply-progress apply-info">
  {{#ionView class="text-center"}}
    {{#ionContent}}
      {{#ionList}}
        {{#ionItem}}
          <!-- 1姓名 -->
          <input class="text-center" type="text" name="name" placeholder="姓名" value="{{currentUser.profile.name}}" maxlength="20">
          <span class="error-msg">{{getErrorMsg 'name'}}</span>
        {{/ionItem}}
        {{#ionItem}}
          <!-- 2电话号码 -->
          <span>{{currentUser.phoneNo}}</span>
        {{/ionItem}}
        {{#ionItem class="radio-group"}}
          <!-- 3性别 -->
          <div>
            <label><input type="radio" name="gender" value="女" checked="{{$eq currentUser.profile.gender '女'}}"/><span>女</span></label>
            <label><input type="radio" name="gender" value="男" checked="{{$eq currentUser.profile.gender '男'}}"/><span>男</span></label>
          </div>
          <span class="error-msg">{{getErrorMsg 'gender'}}</span>
        {{/ionItem}}
        {{#ionItem}}
          <!-- 4教龄 -->
          <label>教龄</label>
          <div class="teaching-age">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                {{#each teachYearNums}}
                  <div class="swiper-slide" data-value="{{this}}">{{this}}</div>
                {{/each}}
              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
        {{/ionItem}}
        {{#ionItem}}
          <!-- 5年级科目 -->
          <div class="subjects">
            <button class="button button-clear btn-add-subject" data-ion-modal="_subjectsModal">
              {{#if hasSubjects}}
                {{#each selectedSubjects}}
                  <span class="subject">{{getSubjectStr this}}</span>
                {{/each}}
              {{else}}
                年级 | 科目
              {{/if}}
            </button>
          </div>
          <span class="error-msg">{{getErrorMsg 'subjects'}}</span>
        {{/ionItem}}
        {{#ionItem}}
          <!-- 6所在城市 -->
          <label>所在城市</label>
          <div class="radio-group">
            <label><input type="radio" name="city" value="luoyang"/><span>洛阳</span></label><label><input type="radio" name="city" value="other"/><span>其他</span></label>
          </div>
          <span class="error-msg">{{getErrorMsg 'city'}}</span>
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
  
  {{#ionFooterBar}}
  <button id="submitInfo" class="btn btn-lg btn-success col-xs-12">提交</button>
  {{/ionFooterBar}}
</div>
</template>


<template name="_subjectsModal">
  {{#ionModal title="已选中科目年级"}}
    {{> subjectsEditComponent}}
  {{/ionModal}}
</template>
