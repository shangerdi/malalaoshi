<template name="profileEditCert">
{{#ionView}}
  {{#ionContent}}

<div class="main profile-edit">
  <div class="mlls-row">
    {{>profileBanner}}
  </div>
  <div class="mlls-row">
    <div class="col-xs-12 col-sm-3">
      {{>profileEditNav}}
    </div>
    <div class="col-xs-12 col-sm-9">
      <div class="success-hint-box">
        <span class="mala mala-inverse-checkmark-circle icon"></span><span class="text">上传成功</span>
      </div>
      <div class="profile-edit-title">教学资质</div>
      <div class="profile-edit-cert">
        <div class="clearfix cert-upload-box">
          <div class="col-sm-5 cert-img-box">
            <div class="img-box"><img src={{certInfo.teacherCertImgUrl}}></div>
            <div class="uploading-hint-box">{{>loading}}</div>
          </div>
          <div class="col-sm-7 cert-action-box">
            <div class="cert-title">教师证认证</div>
            <p>请提交在有效期内的教师证照片，需保证头像及文字清晰可见。</p>
            <span class="help-block"></span>
            <div class="btns-box">
              <div class="select-file-box">
                <a class="btn btn-success file-input-mask">上传图片<input title="请选择图片" type="file" name="photo" multiple=""></a>
              </div>
              <div class="action-btn-box">
                <input class="btn btn-success btn-confirm" type="button" value="保存图片" />
                <input class="btn btn-default btn-cancel" type="button" value="取消" />
              </div>
            </div>
          </div>
        </div>

        <div class="cert-profession-items">
          {{#each professionItems}}
            <div class="clearfix cert-upload-box">
              <div class="col-sm-5 cert-img-box">
                <div class="img-box"><img src={{certImgUrl}}></div>
                <div class="uploading-hint-box">{{>loading}}</div>
              </div>
              <div class="col-sm-7 cert-action-box">
                <div class="cert-title">专业资质认证</div>
                <p>请提交你教学能力或专业能力的证明，如职称证书、考级证书等。</p>
                <a class="btn-delete-item"><span class="glyphicon glyphicon-minus"></span> 删除此项</a>
                <span class="help-block"></span>
                <div class="btns-box">
                  <div class="select-file-box">
                    <a class="btn btn-success file-input-mask">上传图片<input title="请选择图片" type="file" name="photo" multiple=""></a>
                  </div>
                  <div class="action-btn-box">
                    <input class="btn btn-success btn-confirm" type="button" value="保存图片" />
                    <input class="btn btn-default btn-cancel" type="button" value="取消" />
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
          {{#if proItemsEmpty}}
          <div class="clearfix cert-upload-box">
            <div class="col-sm-5 cert-img-box">
              <div class="img-box"><img src={{certImgUrl}}></div>
              <div class="uploading-hint-box">{{>loading}}</div>
            </div>
            <div class="col-sm-7 cert-action-box">
              <div class="cert-title">专业资质认证</div>
              <p>请提交你教学能力或专业能力的证明，如职称证书、考级证书等。</p>
              <a class="btn-delete-item"><span class="glyphicon glyphicon-minus"></span> 删除此项</a>
              <span class="help-block"></span>
              <div class="btns-box">
                <div class="select-file-box">
                  <a class="btn btn-success file-input-mask">上传图片<input title="请选择图片" type="file" name="photo" multiple=""></a>
                </div>
                <div class="action-btn-box">
                  <input class="btn btn-success btn-confirm" type="button" value="保存图片" />
                  <input class="btn btn-default btn-cancel" type="button" value="取消" />
                </div>
              </div>
            </div>
          </div>
          {{/if}}
        </div>

        <div class="mlls-row">
          <div>
            <a class="btn btn-add-edu-item"><span class="mala mala-plus-circle"></span> 添加专业资质认证</a>
          </div>
        </div>
        <div class="mlls-row">
          <div>
            <input class="btn btn-success btn-save" type="button" value="保存">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

  {{/ionContent}}
{{/ionView}}
</template>
