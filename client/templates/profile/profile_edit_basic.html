<template name="profileEditBasic">
  {{#ionView}}
  {{#ionContent}}

  <div class="main profile-edit">
    <div class="row">
      {{>profileBanner}}
    </div>
    <div class="row">
      <div class="col-sm-3">
        {{>profileEditNav}}
      </div>
      <div class="col-sm-9">
        <div class="profile-edit-title">基本信息</div>
        <form class="form form-horizontal profile-edit-basic">
          <div class="col-sm-12">
            <div class="form-group {{errorClass 'name'}}">
              <label class="col-sm-2 control-label" for="name">姓名</label>
              <div class="col-sm-10 controls">
                <input name="name" id="name" type="text" value="{{currentUser.profile.name}}" placeholder="输入您的真实姓名" class="form-control pc" />
                <span class="help-block">{{errorMessage 'name'}}</span>
              </div>
            </div>

            <!-- <div class="form-group {{errorClass 'nickname'}}">
              <label class="col-sm-2 control-label" for="nickname">昵称</label>
              <div class="col-sm-10 controls">
              <input class="form-control" id="nickname" name="nickname" type="text" value="{{currentUser.profile.nickname}}" placeholder="输入昵称"/>
              <span class="help-block">{{errorMessage 'nickname'}}</span>
              </div>
              </div> -->

              <div class="form-group {{errorClass 'gender'}}">
                <label class="col-sm-2 control-label" for="gender">性别</label>
                <div class="col-sm-10 controls radio">
                  <label class="col-sm-2"><input class="" id="gender1" name="gender" type="radio" value="男"/>男</label>
                  <label class="col-sm-2"><input class="" id="gender2" name="gender" type="radio" value="女"/>女</label>
                  <span class="help-block">{{errorMessage 'gender'}}</span>
                </div>
              </div>

              <div class="form-group {{errorClass 'birthday'}}">
                <label class="col-sm-2 control-label" for="birthday">出生日期<span class="glyphicon glyphicon-lock" aria-hidden="true" title="受保护的信息"></span></label>
                <div class="col-sm-10 controls form-inline">
                  <div class="clearfix">
                    <select class="col-sm-2 form-control birthday" id="birthdayYear" name="birthdayYear" value="{{birthdayYear}}">
                      {{#each years}}
                      <option>{{y}}</option>
                      {{/each}}
                    </select>
                    <select class="col-sm-2 form-control birthday" id="birthdayMonth" name="birthdayMonth" value="{{birthdayMonth}}">
                      {{#each months}}
                      <option>{{m}}</option>
                      {{/each}}
                    </select>
                    <select class="col-sm-2 form-control birthday" id="birthdayDay" name="birthdayDay" value="{{birthdayDay}}">
                      {{#each days}}
                      <option>{{d}}</option>
                      {{/each}}
                    </select>
                  </div>
                  <span class="help-block">{{errorMessage 'birthday'}}</span>
                  <p class="hint">您来到这个世界的神奇日子。此数据仅作分析用途，我们不会透露给其它用户。</p>
                </div>
              </div>

              <div class="form-group {{errorClass 'state'}}">
                <label class="col-sm-2 control-label" for="state">目前身份<span class="glyphicon glyphicon-lock" aria-hidden="true" title="受保护的信息"></span></label>
                <div class="col-sm-10 controls radio">
                  <select class="form-control" id="state" name="state" value="{{currentUser.profile.state}}">
                    {{#each teacherStateList currentUser.profile.state}}
                    <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                    {{/each}}
                  </select>
                  <span class="help-block">{{errorMessage 'state'}}</span>
                  <p class="hint">只用作验证您的身份使用，我们不会透露给其它用户。</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="subjects">擅长科目</label>
                <div class="col-sm-10 controls">
                  <div class="subjects-list">
                    {{#if currentUser.profile.subjects.length}}
                    {{#each currentUser.profile.subjects}}
                    <div class="subject-item clearfix">
                      <select class="form-control address" name="school" value="{{school}}">
                        {{#each eduSchoolList school}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <select class="form-control address" name="subject" value="{{subject}}">
                        {{#each eduSubjectList school subject}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <select class="form-control address" name="grade" value="{{grade}}">
                        {{#each eduGradeList school grade}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <a class="btn-delete-item"><span class="glyphicon glyphicon-minus"></span> 删除此项</a>
                    </div>
                    {{/each}}
                    {{else}}
                    <div class="subject-item clearfix">
                      <select class="form-control address" name="school" value="{{school}}">
                        {{#each eduSchoolList school}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <select class="form-control address" name="subject" value="{{subject}}">
                        {{#each eduSubjectList school subject}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <select class="form-control address" name="grade" value="{{grade}}">
                        {{#each eduGradeList school grade}}
                        <option value="{{key}}" selected="{{selected}}">{{text}}</option>
                        {{/each}}
                      </select>
                      <a class="btn-delete-item"><span class="glyphicon glyphicon-minus"></span> 删除此项</a>
                    </div>
                    {{/if}}
                  </div>
                  <div>
                    <span class="help-block">{{errorMessage 'subjects'}}</span>
                    <a class="btn btn-add-edu-item"><i class="mala mala-plus-circle"></i> 添加擅长科目</a>
                  </div>
                </div>
              </div>

              <div class="form-group {{errorClass 'address'}}">
                <label class="col-sm-2 control-label" for="address">所在区域</label>
                <div class="col-sm-10 controls form-inline">
                  <div class="clearfix">
                    <select class="form-control address" id="addressProvince" name="addressProvince" value="{{addressProvince}}">
                      <option value=""> - 省 - </option>
                    </select>
                    <select class="form-control address" id="addressCity" name="addressCity" value="{{addressCity}}">
                      <option value=""> - 市 - </option>
                    </select>
                    <select class="form-control address" id="addressDistrict" name="addressDistrict" value="{{addressDistrict}}">
                      <option value=""> - 区/县 - </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 controls">
                  <textarea class="form-control" id="addressRoad" name="addressRoad" rows="4" value="{{currentUser.profile.address.road}}" placeholder="街道"></textarea>
                  <span class="help-block">{{errorMessage 'address'}}</span>
                </div>
              </div>

              <div class="form-group {{errorClass 'selfIntro'}}">
                <label class="col-sm-2 control-label" for="selfIntro">个人简介</label>
                <div class="col-sm-10 controls">
                  <textarea class="form-control" id="selfIntro" name="selfIntro" rows="4" value="{{currentUser.profile.selfIntro}}" placeholder="不要为空哟"></textarea>
                  <span class="help-block">{{errorMessage 'selfIntro'}}</span>
                  <p class="hint">
                  非常公会是建立在相互关系上的。帮助其他人了解你。<br>
                  告诉他们你喜欢什么：你离开了哪5样东西就不能活？<br>
                  你是教什么科目的老师，你对该科目教学有什么独特的见解？<br>
                  告诉他们你会是个什么样的老师；你上课的风格是什么样的？<br>
                  把自己介绍给大家：你有人生格言或者个人的语录吗？
                  </p>
                </div>
              </div>

              <!-- <div class="form-group {{errorClass 'motto'}}">
                <label class="col-sm-2 control-label" for="motto">个人语录</label>
                <div class="col-sm-10 controls">
                <textarea class="form-control" id="motto" name="motto" rows="4" value="{{currentUser.profile.motto}}" placeholder="写两句吧"></textarea>
                <span class="help-block">{{errorMessage 'motto'}}</span>
                </div>
                </div> -->

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input class="col-sm-2 btn btn-success submit" type="submit" value="提交" />
                  </div>
                </div>
          </div>
          <hr />
        </form>
      </div>
    </div>
  </div>

  {{/ionContent}}
  {{/ionView}}
</template>
