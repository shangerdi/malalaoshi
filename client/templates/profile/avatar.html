<template name="avatar">
<form class="form form-horizontal" id="avatarUploadForm" method="post" enctype="multipart/form-data" target="avatarUploadIFrame">

  <div class="form-group">
    <div class="form-inline">
      <div class="col-sm-6">
        <div class="bg-info avatar-edit-box">
          <div class="inner">
            <div class="clip-window"></div>
            <img id="imgFilePreview1" />
          </div>
          <div class="loading-hint-box">
            {{>loading}}
          </div>
        </div>
      </div>
      <div class="col-sm-6 img-preview">
        <!-- <div><img class="bg-info" id="imgFilePreview2" width="100" height="100" /></div>
        <div>100 × 100</div>
        <div><img class="img-circle bg-info" id="imgFilePreview3" width="50" height="50" /></div>
        <div>50 × 50</div> -->
        <div><canvas class="bg-info" id="imgPreviewCanvasBig" width="150" height="150"></canvas></div>
        <div>150 × 150</div>
        <div><canvas class="bg-info" id="imgPreviewCanvasSmall" width="80" height="80"></canvas></div>
        <div>80 × 80</div>
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12 btns-box">
    <div class="select-file-box">
      <a class="btn btn-success btn-select-file"><span>上传图片</span>
        <input type="file" id="imgFile" name="imgFile" value="选择图片" >
      </a>
    </div>
    <div class="action-btn-box">
      <input class="col-sm-2 btn btn-success btn-confirm" id="uploadHeadImgBtn" type="submit" value="确定" />
      <input class="col-sm-offset-1 col-sm-2 btn btn-default btn-cancel" id="uploadHeadImgCancelBtn" type="button" value="取消" />
    </div>
  </div>

</form>
<iframe id="avatarUploadIFrame" name="avatarUploadIFrame" style="display:none"></iframe>
</template>
