<template name="parentSettingsEdit">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" path="parentSettings" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">修改姓名</h1>
  {{/contentFor}}


{{#ionView}}
  {{#ionContent}}

    {{#ionList class="parent-settings-box"}}
      {{#ionItem class="item-icon-right"}}
        <label class="input-label" for="name">姓名</label>
        <label class="item-input">
          <i class="icon ion-ios-close-empty placeholder-icon"></i>
          <input type="text" id="name" name="name" value="{{currentUser.profile.name}}"/>
        </label>
      {{/ionItem}}
    {{/ionList}}
    <div class="parent-settings-box">
      <input class="btn btn-success button button-block button-assertive btn-save" type="button" value="保存"/>
    </div>

  {{/ionContent}}
{{/ionView}}
</template>
