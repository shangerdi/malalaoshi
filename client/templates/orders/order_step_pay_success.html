<template name="orderStepPaySuccess">
  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">支付成功</h1>
  {{/contentFor}}

  {{#ionView class="order-course-pay-success"}}
    {{#ionContent}}
    <div class="success-logo">
      <span class="glyphicon glyphicon-ok"></span>
    </div>
    <div class="btns">
      <button id="viewCourseSchedule" class="button button-stable">
        查看课程表
      </button>
      <button id="viewOrder" class="button button-assertive">
        查看订单
      </button>
    </div>
    {{/ionContent}}
  {{/ionView}}
</template>
