<template name="mineProfileGrade">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">修改年级</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear button-light" data-action="save-profile-grade">
      保存
    </button>
  {{/contentFor}}


{{#ionView}}
  {{#ionContent}}

    {{#ionList}}
      {{#each gradeList}}
        {{#ionItem class="item-radio"}}
          <input type="radio" name="grade" value="{{key}}">
          <div class="item-content">
            {{text}}
          </div>
          {{> ionIcon icon="checkmark" class="radio-icon"}}
        {{/ionItem}}
      {{/each}}
    {{/ionList}}

  {{/ionContent}}
{{/ionView}}
</template>
