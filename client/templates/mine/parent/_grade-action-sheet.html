<template name="_gradeActionSheet">
  {{#ionActionSheetCustom}}
    <div class="swiper-container grade-swiper">
      <div class="swiper-wrapper">
        {{#each gradeList}}
          <div class="swiper-slide" data-value="{{key}}">{{text}}</div>
        {{/each}}
      </div>
      <div class="swiper-button-prev"></div>
    </div>
  {{/ionActionSheetCustom}}
</template>
