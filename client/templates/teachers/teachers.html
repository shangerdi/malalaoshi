<template name="teachers">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">筛选老师</h1>
  {{/contentFor}}

  {{#ionView class="teachers-grid-view"}}
    {{#ionContent}}
      {{#ionList}}
        <div>
        {{#each teachers}}
          {{> teacherItemRecommend}}
        {{/each}}
        </div>
        <div class="teachers-grid">
        {{#each teachers}}
          {{> teacherItem}}
        {{/each}}
        </div>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="teacherItemRecommend">
  <a href="{{pathFor 'teacher' id=this._id}}" class="">
    <div class="col">
      <div>
        <img src="{{profile.avatarUrl}}" class="img-responsive" style="width: 100%; height:180px;">
        <div class="teacher-subject">{{subject}}</div>
      </div>
      <div class="teacher-profile">
        <div>
          <h3>{{profile.name}}</h3>
        </div>
        <div>
          <i class="mala mala-id teacher-icon-id-active"></i>
          <i class="mala mala-edu {{#if eduAudit}}teacher-icon-edu-active{{else}}teacher-icon-inactive{{/if}}"></i>
          <i class="mala mala-cert {{#if cert}}teacher-icon-cert-active{{else}}teacher-icon-inactive{{/if}}"></i>
        </div>
      </div>
    </div>
  </a>
</template>

<template name="teacherItem">
  <a href="{{pathFor 'teacher' id=this._id}}" class="teacher-a">
    <div class="col teacher-div">
      <div>
        <img src="{{profile.avatarUrl}}" class="img-responsive">
        <div class="teacher-subject">{{subject}}</div>
      </div>
      <div class="teacher-profile">
        <div>
          <h3>{{profile.name}}</h3>
        </div>
        <div>
          <i class="mala mala-id teacher-icon-id-active"></i>
          <i class="mala mala-edu {{#if eduAudit}}teacher-icon-edu-active{{else}}teacher-icon-inactive{{/if}}"></i>
          <i class="mala mala-cert {{#if cert}}teacher-icon-cert-active{{else}}teacher-icon-inactive{{/if}}"></i>
        </div>
      </div>
    </div>
  </a>
</template>
