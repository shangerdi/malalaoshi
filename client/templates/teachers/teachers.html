<template name="teachers">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-clear button-light" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title normal-title">筛选老师</h1>
  {{/contentFor}}

  {{#ionView class="teachers-grid-view"}}
    {{#ionContent}}
      {{#ionList}}
        <div>
          {{#each recommendTeachers}}
            {{> teacherItemRecommend}}
          {{/each}}
        </div>
        <div class="teachers-list-other-teacher-split-line">
          <div>
            <div><hr></div>
            <div><hr></div>
            <div><span>其余老师</span></div>
          </div>
        </div>
        <div>
          <div class="teachers-grid">
            {{#each normalTeachers}}
              {{> teacherItem}}
            {{/each}}
          </div>
        </div>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="teacherItemRecommend">
  <a href="{{pathFor 'teacher' id=this._id}}">
    <div>
      <div class="recommend-teacher-body">
        <img src="{{profile.avatarUrl}}" class="img-responsive">
        <div class="teacher-subject">¥{{unitCost}}/课时</div>
      </div>
      <div class="recommend-teacher-subject">
        <div>
          <h3>{{profile.name}}</h3>
          <span class="teacher-subject-grade-info-recommend">{{subject}}</span>
        </div>
        <div>{{#each starLevelAry}}<i class="icon ion-star"></i>{{/each}}</div>
      </div>
    </div>
  </a>
</template>

<template name="teacherItem">
  <a href="{{pathFor 'teacher' id=this._id}}" class="teacher-a">
    <div class="teacher-div">
      <div>
        <div>
          <img src="{{profile.avatarUrl}}" class="img-responsive">
          <div class="teacher-subject">¥{{unitCost}}/课时</div>
        </div>
        <div class="teacher-item-no-recommend-info">
          <div>
            <div>
              <p class="world-nowrap"><h3>{{profile.name}}</h3></p>
              <p><span class="teacher-subject-grade-info">{{subject}}</span></p>
            </div>
            <div>{{#each starLevelAry}}<i class="icon ion-star"></i>{{/each}}</div>
          </div>
        </div>
      </div>
    </div>
  </a>
</template>
