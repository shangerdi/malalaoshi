<template name="teachers">
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-light" data-ion-modal="selectTeachSubject">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title teachers-title">麻辣老师</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each teachers}}
          {{> teacherItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="teacherItem">
  <div class="teacher">
    <div class="teacher-content">
      <div class="teacher-head">
        <h3>{{profile.name}}<span>{{subject}}</span></h3>
      </div>
      <div class="teacher-cert">
        <div><i class="icon ion-checked ion-checkmark-circled"></i> <span>基本信息</span></div>
        <div><i class="icon ion-checked {{#if eduAudit}}ion-checkmark-circled{{else}}ion-ios-circle-outline{{/if}}"></i> <span>教育信息</span></div>
        <div><i class="icon ion-checked {{#if eduAudit}}ion-checkmark-circled{{else}}ion-ios-circle-outline{{/if}}"></i> <span>教学资质</span></div>
      </div>
    </div>
    <div class="teacher-avatar">
      <img src="{{profile.avatarUrl}}" class="img-responsive img-circle" >
    </div>
  </div>
</template>

<template name="selectTeachSubject">
  {{#ionModal customTemplate=true}}
    <form>
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear ion-close"></button>
        <h2 class="title">精准筛选</h2>
        <button type="submit" id="selectSubjectBtn" class="button button-clear ion-checkmark"></button>
      </div>
      <div class="content has-header overflow-scroll" style="text-align: center;margin:0 auto;">
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              科目：
            </div>
            <select value="{{subject}}" name="subject" id="subject">
              {{#each eduSubjectList subject}}
                <option value="{{key}}" selected="{{selected}}">{{text}}</option>
              {{/each}}
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              年级：
            </div>
            <select value="{{grade}}" name="grade">
              {{#each eduGradeList grade}}
                <option value="{{key}}" selected="{{selected}}">{{text}}</option>
              {{/each}}
            </select>
          </label>
        </div>
      </div>
    </form>
  {{/ionModal}}
</template>
