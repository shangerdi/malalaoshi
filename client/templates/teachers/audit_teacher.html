<template name="auditTeacher">
  <h2>审核老师 - {{basicInfo.name}}</h2>
  <div class="row">
    基本信息
  </div>
  <div class="row basic-info">
    <div class="row">
      <label class="col-sm-2">姓名</label>
      <div class="col-sm-10">
        {{basicInfo.name}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">昵称</label>
      <div class="col-sm-10">
        {{basicInfo.nickname}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">性别</label>
      <div class="col-sm-10">
        {{basicInfo.gender}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">出生日期</label>
      <div class="col-sm-10">
        {{basicInfo.birthday}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">目前身份</label>
      <div class="col-sm-10">
        {{state}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">所在区域</label>
      <div class="col-sm-10">
        {{address}}
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">个人简介</label>
      <div class="col-sm-10">
        {{basicInfo.selfIntro}}
      </div>
    </div>
  </div>
  <div class="row">
    教育信息
  </div>
  <div class="row edu-info">
    <div class="row">
      <span>学历</span><span>毕业院校</span><span>专业</span>
    </div>
    {{#each eduInfo.eduItems}}
      <div class="row">
        <span>{{getDegreeStr degree}}</span><span>{{college}}</span><span>{{major}}</span>
      </div>
    {{/each}}
  </div>
  <div class="row">
    教学资质
  </div>
  <div class="row cert-info">
    <div class="row section">
      教师证认证信息
    </div>
    <div class="row">
      <div class="img-box"><img src={{certInfo.teacherCertImgUrl}}></div>
    </div>
    <div class="row section">
      专业资质认证信息
    </div>
    <div class="row">
      {{#each certInfo.professionItems}}
        <div class="row">
          <div class="img-box"><img src={{certImgUrl}}></div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
