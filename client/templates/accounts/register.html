<template name="register">
<form class="main form page form-horizontal login-form">
  <div class="col-sm-offset-4 col-sm-4">
    <div class="form-group">
      <div class="login-top">
        <div class="login-top-box">
          <a class="btn btn-back" href="{{pathFor 'home'}}"><span class="lnr lnr-chevron-left"></span></a>
        </div>
        <div class="login-top-box-mask">
        </div>
        <div class="role-sign text-center"><span class="glyphicon glyphicon-ok"></span></div>
      </div>
    </div>

    <div class="grom-group">
      <input type="hidden" id="role" name="role" value="{{role}}">
      <ul class="nav role-select">
        <li class="col-sm-6 tab-parent"><a class="btn" name="parent">我是家长</a></li>
        <li class="col-sm-6 tab-teacher"><a class="btn" name="teacher">我是老师</a></li>
      </ul>
    </div>

    <div class="form-group {{errorClass 'name'}}">
      <label for="name">姓名</label>
      <input class="form-control" id="name" name="name" type="text" hint="请输入您的姓名"/>
      <span class="help-block">{{errorMessage 'name'}}</span>
    </div>

    <div class="form-group {{errorClass 'cellphone'}}">
      <label for="cellphone">手机号</label>
      <input class="form-control" id="cellphone" name="cellphone" type="text" hint="请输入有效的手机号"/>
      <span class="help-block">{{errorMessage 'cellphone'}}</span>
    </div>
    <!-- <div class="form-group {{errorClass 'password'}}">
      <label for="password">设置密码：</label>
      <input class="form-control" id="password" name="password" type="password" hint="请输入6-16位数字、字母或者常用符号，字母区分大小写"/>
      <span class="help-block">{{errorMessage 'password'}}</span>
    </div> -->

    <div class="form-group">
      <label for="checkcode">输入验证码</label>
      <input class="btn-get-checkcode pull-right" id="getCheckCode" type="button" value="获取验证码" disabled="disabled">
    </div>
    <div class="form-group {{errorClass 'checkCode'}}">
      <input class="form-control" id="checkCode" name="checkCode" type="text" hint="输入您收到的短信验证码"/>
      <span class="help-block">{{errorMessage 'checkCode'}}</span>
    </div>
    <div class="form-group">
        <a class="btn btn-success col-sm-12" id="doRegister" type="button" value="注册">注册</a>
    </div>
    <div class="form-group">
        <a class="text-primary" href="{{pathFor 'mylogin'}}"><strong>快速登录</strong></a>
    </div>
  </div>
</form>
</template>
