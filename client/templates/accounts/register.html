<template name="register">
<form class="main form page form-horizontal">
  <div class="col-sm-offset-4 col-sm-4">
    <h3 class="text-center">注册账户</h3>

    <div class="form-group">
      <input type="hidden" id="role" name="role" value="{{role}}">
      <div align="center" class="bg-success img-circle role-sign">√</div>
    </div>

    <div class="form-group {{errorClass 'name'}}">
      <label for="name">姓名</label>
      <input class="form-control" id="name" name="name" type="text" placeholder="请输入您的姓名"/>
      <span class="help-block">{{errorMessage 'name'}}</span>
    </div>

    <div class="form-group {{errorClass 'cellphone'}}">
      <label for="cellphone">手机号</label>
      <input class="form-control" id="cellphone" name="cellphone" type="text" placeholder="请输入有效的手机号"/>
      <span class="help-block">{{errorMessage 'cellphone'}}</span>
    </div>
    <!-- <div class="form-group {{errorClass 'password'}}">
      <label for="password">设置密码：</label>
      <input class="form-control" id="password" name="password" type="password" placeholder="请输入6-16位数字、字母或者常用符号，字母区分大小写"/>
      <span class="help-block">{{errorMessage 'password'}}</span>
    </div> -->

    <div class="form-group">
      <label for="checkcode">输入验证码</label>
      <input class="btn-get-checkcode pull-right" id="getCheckCode" type="button" value="获取验证码">
    </div>
    <div class="form-group {{errorClass 'checkCode'}}">
      <input class="form-control" id="checkCode" name="checkCode" type="text" placeholder="输入您收到的短信验证码"/>
      <span class="help-block">{{errorMessage 'checkCode'}}</span>
    </div>
    <div class="form-group">
        <input class="btn btn-success col-sm-12" id="doRegister" type="button" value="注册" />
    </div>
    <div class="form-group">
        <a class="text-primary" href="{{pathFor 'mylogin'}}"><strong>快速登录</strong></a>
    </div>
  </div>
</form>
</template>
