<template name="mylogin">
  <form class="row main form page">
    <div class="col-sm-offset-4 col-sm-4">
      <h3 class="text-center">手机登录</h3>

      <div class="form-group {{errorClass 'cellphone'}}">
        <label for="cellphone">手机号：</label>
        <input class="form-control" id="cellphone" name="cellphone" type="text" placeholder="请输入有效的手机号"/>
        <span class="help-block">{{errorMessage 'cellphone'}}</span>
      </div>

      <div class="form-group {{errorClass 'checkCode'}}">
        <div class="row">
          <div class="col-sm-4">
            <input class="btn btn-warning" id="getCheckCode" type="button" value="获取验证码" />
          </div>
          <div class="col-sm-8">
            <input class="form-control" id="checkCode" name="checkCode" type="text" placeholder="输入收到的短信验证码"/>
          </div>
        </div>
        <span class="help-block">{{errorMessage 'checkCode'}}</span>
      </div>
      <div class="form-group">
        <input class="btn btn-success col-sm-12" id="doLogin" type="button" value="登录" />
      </div>
      <div class="form-group">
          <a class="text-primary" href="{{pathFor 'register0'}}"><strong>快速注册</strong></a>
      </div>
    </div>
  </form>
</template>
