<template name="_loginModal">
  {{#ionModal title=title class="login-modal"}}
    <div class="sign-panel-outer">
      <!-- 登录面板 -->
      <div class="sign-panel login-panel">
        <div>
          <h2 class="title text-center">登录</h2>
        </div>
        {{#ionList}}
          {{#ionItem class="item-input"}}
            <span class="input-label">手机号</span>
            <input class="" name="cellphone" type="text" hint="请输入有效的手机号"/>
            <i class="icon ion-ios-close"></i>
          {{/ionItem}}
          {{#ionItem class="item-input item-checkcode"}}
            <span class="input-label">输入验证码</span>
            <input class="" name="checkCode" type="number" hint="输入您收到的短信验证码"/>
            <a class="btn-get-checkcode" get="false">获取验证码</a>
          {{/ionItem}}
        {{/ionList}}

        <div class="btns">
          <input class="btn btn-success btn-login" id="doLogin" type="button" value="登录" disabled="disabled"/>
        </div>
        <div class="btns-other">
          <a id="go-register-panel">快速注册</a>
        </div>
      </div>
      <!-- 注册面板 -->
      <div class="sign-panel register-panel">
        <div>
          <h2 class="title text-center">注册</h2>
        </div>
        {{#ionList}}
          {{#ionItem class="item-input"}}
            <span class="input-label">姓名</span>
            <input class="" name="name" type="text" hint="请输入您的姓名"/>
            <i class="icon ion-ios-close"></i>
          {{/ionItem}}
          {{#ionItem class="item-input"}}
            <span class="input-label">手机号</span>
            <input class="" name="cellphone" type="text" hint="请输入有效的手机号"/>
            <i class="icon ion-ios-close"></i>
          {{/ionItem}}
          {{#ionItem class="item-input item-checkcode"}}
            <span class="input-label">输入验证码</span>
            <input class="" name="checkCode" type="number" hint="输入您收到的短信验证码"/>
            <a class="btn-get-checkcode" get="false">获取验证码</a>
          {{/ionItem}}
        {{/ionList}}

        <div class="btns">
          <input class="btn btn-success btn-login" id="doRegister" type="button" value="注册" disabled="disabled">
        </div>
        <div class="btns-other">
          <a id="go-login-panel">快速登录</a>
        </div>

        <div class="agreement">
          <span>
            轻触上面的“注册”按钮，即表示你同意<br>
            <a href="{{pathFor 'agreement'}}" target="_blank">《麻辣老师用户服务协议》</a>
          </span>
        </div>
      </div>
    </div>
  {{/ionModal}}
</template>
