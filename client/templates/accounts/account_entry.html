<template name="accountEntry">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

{{#ionView}}
  {{#ionContent}}
  <div class="account-entry-box">
    <div class="listbox">
      <div class="list-group">
        <a href="{{pathFor 'mylogin'}}" class="list-group-item btn-login">登录</a>
        <a href="{{pathFor 'register'}}" class="list-group-item btn-register">注册</a>
        {{#if isParent}}
          <a href="/hava-a-try" class="list-group-item btn-try">体验一下</a>
        {{/if}}
      </div>
    </div>
  </div>
  {{/ionContent}}
{{/ionView}}
</template>
